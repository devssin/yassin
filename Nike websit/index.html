<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="intro">
            <div class="img-container">
                <img src="Nike.png" alt="">
            </div>
            <div class="title">
                
                    GET NEWS AND OFFERS FROM <br> NIKE
                
            </div>
            <div class="text">
                    Sign up for emails to get special news and offers <br>
                    from the Nike family of brands.
                
            </div>
            
        </div>
        <div class="form">
            
                <div class="email">
                    <label>
                        Adress e-mail*
                    </label>
                    <input type="email" name="" id="" placeholder="Adress e-mail" >
                </div>
                <div class="date-choose-container">
                    <div class="date">
                        <label>
                            Date of Birth*
                        </label>
                        <input type="date" name="" id="" autocomplete="off">
                       </div>
                        <div class="selection">
                            <label>Shopping Preference*</label>
                            <select name="Choose" id="" value="" >
                                <option value="" selected="selected">Choose</option>
                                <option value="" >Men's</option>
                                <option value="">Women's</option>
                            </select>
                        </div>
                </div>
                <div class="sub">
                    <input type="submit" value="SIGN UP">
                </div>
        </div>
        <div class="footer">
            By signing up, you agree to Nike's <a href="">Privacy Policy</a> <br>and <a href="">Terms of Use</a>.
        </div>

    </div>
</body>
</html>
